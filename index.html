<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait a Moment...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #222;
            color: white;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Take a Deep Breath!</h1>
    <p>Use this time to stretch, grab some water, or think if you really need to visit this site.</p>
    <div id="countdown">Loading...</div>

    <script>
        window.onload = function() {
            // Check if the page has been redirected previously
            if (getCookie('redirected') === 'true') {
                console.log("Already redirected, bypassing countdown...");
                return;
            }

            // Set a cookie to prevent future redirects
            setCookie('redirected', 'true', 1); // Cookie expires after 1 day

            const urlParams = new URLSearchParams(window.location.search);
            let seconds = 10;  // Default countdown
            let targetURL = "https://www.youtube.com";  // Default URL

            // Parse query parameters for countdown and target URL
            let params = Array.from(urlParams.keys());
            if (params.length >= 1 && !isNaN(params[0])) {
                seconds = parseInt(params[0]);
            }
            if (params.length >= 2) {
                targetURL = params[1];
            }

            function updateCountdown() {
                let countdownElement = document.getElementById("countdown");
                if (!countdownElement) {
                    console.error("Countdown element not found!");
                    return;
                }

                if (seconds > 0) {
                    countdownElement.innerText = seconds;
                    seconds--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    // Clear the 'redirected' cookie after the countdown ends
                    setCookie('redirected', '', -1);
                    console.log(`Redirecting to: ${targetURL}`);
                    window.location.href = targetURL; // Redirect to target
                }
            }

            updateCountdown();
        };

        // Utility functions to set and get cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
</body>
</html>
