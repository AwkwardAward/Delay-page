<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait a Moment...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #222;
            color: white;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
    <script>
        function startCountdown() {
            const urlParams = new URLSearchParams(window.location.search);
            let seconds = 300; // Default is still 300 in case we get no valid input
            let targetURL = "https://www.youtube.com"; // Default redirect

            let paramsDebug = "Detected parameters: <br>";

            // Loop through parameters to check what we receive
            for (let [key, value] of urlParams.entries()) {
                paramsDebug += `${key} = ${value} <br>`;
                if (!isNaN(key)) { 
                    seconds = parseInt(key); // If a number is found, use it as countdown
                } else if (value.startsWith("http")) { 
                    targetURL = value; // If a URL is found, use it as the redirect link
                }
            }

            // Display detected values
            document.getElementById("debug").innerHTML = paramsDebug;
            document.getElementById("countdown").innerText = seconds;

            function updateCountdown() {
                if (seconds > 0) {
                    document.getElementById("countdown").innerText = seconds;
                    seconds--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    window.location.href = targetURL;
                }
            }
            updateCountdown();
        }
    </script>
</head>
<body onload="startCountdown()">
    <h1>Take a Deep Breath!</h1>
    <p>Use this time to stretch, grab some water, or think if you really need to visit this site.</p>
    <div id="countdown">300</div>
    <br>
    <div id="debug" style="color: yellow;"></div> <!-- This will show detected parameters -->
</body>
</html>
