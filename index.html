<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait a Moment...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #222;
            color: white;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Take a Deep Breath!</h1>
    <p>Use this time to stretch, grab some water, or think if you really need to visit this site.</p>
    <div id="countdown">Loading...</div>

    <script>
        window.onload = function() {
            console.log("üöÄ Script loaded!");

            const urlParams = new URLSearchParams(window.location.search);
            let seconds = 10;  // Default countdown
            let targetURL = "https://www.youtube.com";  // Default URL

            // Check if we are coming from the delay page and prevent loops
            if (urlParams.get('redirected') === 'true') {
                console.log("‚ùå Already redirected to YouTube. Exiting.");
                return;
            }

            // Extract countdown and target URL
            let params = Array.from(urlParams.keys());
            console.log("üîç Raw Parameters:", params);

            if (params.length >= 1 && !isNaN(params[0])) {
                seconds = parseInt(params[0]);
                console.log(`‚è≥ Countdown set to: ${seconds} seconds`);
            }
            if (params.length >= 2) {
                targetURL = params[1];
                console.log(`üéØ Target URL set to: ${targetURL}`);
            }

            function updateCountdown() {
                let countdownElement = document.getElementById("countdown");
                if (!countdownElement) {
                    console.error("‚ùå Countdown element not found!");
                    return;
                }

                if (seconds > 0) {
                    countdownElement.innerText = seconds;
                    console.log(`‚è≥ Countdown: ${seconds}`);
                    seconds--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    console.log(`üöÄ Redirecting to: ${targetURL}`);
                    // Adding 'redirected=true' to the URL before redirecting
                    window.location.href = `${targetURL}?redirected=true`;
                }
            }

            updateCountdown();
        };
    </script>
</body>
</html>
